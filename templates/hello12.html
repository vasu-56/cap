<!DOCTYPE html>
<html lang="en">
<style>
    form{
        margin: auto;
        width:35%
    }
    .result{
        margin: auto;
        width: 35%;
        border: 1px solid #cccccc;
    }

</style>
<head>
    <meta charset="UTF-8">
    <title>Prediction Engine</title>
</head>


<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input Values:</legend>
        Tempearture:
        <input name="temperature" type="number" required>
        <br>
        <br>Humidity:
        <input name="humidity" type="number" required>
        <br>
        <br>Windspeed:
        <input name="windspeed" type="number" required>
        <br>
        <br>Rain:
        <input name="rain" type="number" required>
        <br>
        <br>Visibility:
        <input name="visibility" type="number" required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> Predicted Value for Profit/Loss:<p style="font-size: 50px">{{ result }}</p>
    {% endif %}
</div>


</html>
